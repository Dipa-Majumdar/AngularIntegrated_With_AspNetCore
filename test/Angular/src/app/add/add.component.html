<h1>
  Add New Product
</h1>

<form #form="ngForm">
  <div class="form-group">
    <label id="name">Name:</label><br>
    <input type="text" id="fname" name="Name" [(ngModel)]="model.Name"><br><br>

  </div>
  <div class="form-group">
    <label id="price">Price:</label><br>
    <input type="text" id="price" name="Price" [(ngModel)]="model.Price"><br><br>
  </div>
  <div class="form-group">
    <label id="quantity">Quantity:</label><br>
    <input type="text" id="quantity" name="Quantity" [(ngModel)]="model.Quantity"><br><br>
  </div>
  <div class="form-group">
    <label id="name">Type:</label><br>
    <input type="text" id="type" name="Type" [(ngModel)]="model.Type"><br><br>
  </div>
  <div>
    <input type="button" class="btn btn-primary" value="Add" (click)="onAddClick();">
  </div>
</form>







<input type="button" class="btn btn-primary" value="ViewAll" (click)="onViewClick();">

<input type="button" class="btn btn-primary" value="Home" (click)="onHome();">
